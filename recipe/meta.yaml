{% set name = "llama-cloud-services" %}
{% set version = "0.6.44" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/llama_cloud_services-{{ version }}.tar.gz
  sha256: b73c67a51f1e66dd885ae0b74f2f03b4ce0b3d7ced37178e2f8b3a21fbf43424

build:
  noarch: python
  entry_points:
    - llama-parse = llama_cloud_services.parse.cli.main:parse
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - tenacity >=8.5.0,<10.0
    - platformdirs >=4.3.7,<5.0.0
    - python >={{ python_min }}
    - llama-index-core >=0.12.0
    - llama-cloud ==0.1.33
    - pydantic >=2.8,!=2.10
    - click >=8.1.7,<9.0.0
    - python-dotenv >=1.0.1,<2.0.0
    - eval-type-backport >=0.2.0,<0.3.0

test:
  imports:
    - llama_cloud_services
  commands:
    - pip check
    - llama-parse --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Tailored SDK clients for LlamaCloud services.
  home: https://docs.cloud.llamaindex.ai
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
